<form [formGroup]="signinForm" (ngSubmit)="onSubmit()"
    class="form d-flex align-items-center justify-content-center flex-column" autocomplete="on">
    <div>
        <a routerLink=""><img id="logologin" src="../../assets/images/logo.png" alt=""></a>
    </div>
    <div class="form-group col-md-4 mb-1">
        <label for="exampleInputEmail1">Email address</label>
        <div class="input-group">
            <span class="input-group-text "><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" formControlName="Email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group col-md-4 mb-3">
        <label for="exampleInputPassword1">Password</label>
        <div class="input-group">
            <span class="input-group-text "><i class="fa fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" formControlName="Password" placeholder="Password">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="IsRemembered" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember Me
            </label>
        </div>


    </div>
    <button class="Primary-btn form-group col-md-4 mb-3 bg-success text-light" type="submit">SIGN
        IN</button>
        <h3>Is this your first time here?</h3>
            <h5>For full access to this site, you first need to create an account.</h5>

            <button type="button" class="btn btn-info" routerLink="/signup">Create New Account</button>

</form>
