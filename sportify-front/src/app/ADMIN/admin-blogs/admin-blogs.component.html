<div class="d-flex justify-content-between align-items-center">
  <h1>BLOGS</h1>
<button routerLink="/Admin/add-Blog"  class="btn Primary-button">ADD BLOG</button>
</div>
<div class="body">
  <div class="Blogs-container">
    <div class="sec-row">
      <div class="card" *ngFor="let blog of blogsList | paginate: { itemsPerPage: pageSize, currentPage: pageIndex ,totalItems:count}"style="width: 18rem">
        <img
          [src]="'https://localhost:59528/Images/'+blog.imgUrl"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <a routerLink="/Customer/blogs-details/{{blog.id}}">
          <h4 class="card-title">{{blog.title}}</h4>
          </a>
          <p class="card-text">
          {{(blog.content.length>100)? (blog.content|slice:0:100) + ' .....':(blog.content)}}
          </p>
        </div>
      </div>


    </div>
    <br>
    <br>
    <pagination-controls (pageChange)="changPage($event)"></pagination-controls>
</div>
