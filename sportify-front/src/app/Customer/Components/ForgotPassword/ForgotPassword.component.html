
<section class="wrapper">
  <div class="container">
    <div class="space col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="rounded bg-white shadow p-5">
        <img id="logologin" decoding="async" src="../../assets/images/logo.png" class="img-fluid" alt="logo">
        <div class="fw-normal text-muted mb-4">
          Enter your email to reset your password.
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="emailAddress">
          <label for="floatingInput">Email address</label>
        </div>

        <button class="Primary-button form-group btn-primary col-md-4 mb-3 bg-success text-light"
          type="submit" onsubmit="onSubmit()">Submit</button>

      </form>
    </div>
  </div>
</section>
